<table mat-table [dataSource]="dataSourceProduct" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let products"> {{products.identifier}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let products"> {{products.name}} </td>
  </ng-container>


  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let products"> {{products.price}} </td>
  </ng-container>


  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let products"> {{products.amount}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let products">
      <button mat-button (click)="deleteProduct(products.identifier)"> <i class="material-icons">delete_forever</i>
      </button>
      &nbsp;
      <button mat-button (click)="openDialog(products)"> <i class="material-icons">edit</i> </button>
    </td>
  </ng-container>





  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-flat-button color="primary" (click)="openDialog()">Novo Produto</button>
